<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--  -->
    <header>
      <div class="main-wrapper">
        <form id="search-form">
          <input
            type="text"
            placeholder="Search images..."
            class="input"
            name="searchQuery"
            autocomplete="off"
            autofocus="true"
          />
          <button type="submit" class="sbmt-btn">
            <svg class="icon" width="35" height="35">
              <use href="./img/outline_icon-min.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </header>
    <!--  -->
    <main class="main">
      <div class="gallery"></div>
      <button class="upper" disabled>
        <svg class="upper-ico" width="40" height="40 ">
          <use href="./img/outline_icon-min.svg#icon-circle-up"></use>
        </svg>
      </button>
      <div class="js-guard"></div>
    </main>
    <script src="../node_modules/notiflix/dist/notiflix-aio-3.2.6.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
